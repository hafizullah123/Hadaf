<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>گراف درآمد و هزینه</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel-rebourne"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-labels-dv"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 p-6 font-sans">
    <div class="flex gap-6">
      <!-- Left Circle Chart -->
      <div
        class="flex flex-col items-center justify-center bg-white rounded-2xl shadow-lg p-6 w-1/3"
      >
        <canvas id="circleChart" class="w-40 h-40"></canvas>
        <p class="mt-4 text-lg font-medium">گراف کلی درآمد در برابر هزینه</p>
      </div>

      <!-- Right Bar Chart Card -->
      <div class="bg-white rounded-2xl shadow-lg p-6 w-2/3">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-bold">مقایسه درآمد ها با هزینه ها</h2>
          <button class="bg-gray-100 border px-3 py-1 rounded-lg text-sm">
            سال ⬇
          </button>
        </div>
        <!-- Legend -->
        <div class="flex items-center gap-4 mb-2">
          <div class="flex items-center gap-1">
            <span class="w-4 h-4 bg-black inline-block"></span>
            <span>هزینه</span>
          </div>
          <div class="flex items-center gap-1">
            <span class="w-4 h-4 bg-gray-300 inline-block"></span>
            <span>درآمد</span>
          </div>
        </div>
        <canvas id="barChart" class="w-full h-64"></canvas>
      </div>
    </div>

    <script>
      // Circle Chart (Doughnut)
      new Chart(document.getElementById("circleChart"), {
        type: "doughnut",
        data: {
          datasets: [
            {
              data: [70, 30],
              backgroundColor: ["#000000", "#e5e7eb"],
              borderWidth: 0,
            },
          ],
        },
        options: {
          cutout: "75%",
          plugins: { legend: { display: false } },
        },
      });

      // Bar Chart
      new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels: [
            "حوت",
            "دلو",
            "جدی",
            "قوس",
            "عقرب",
            "میزان",
            "سنبله",
            "اسد",
            "سرطان",
            "جوزا",
            "ثور",
            "حمل",
          ],
          datasets: [
            {
              label: "درآمد",
              data: [
                4000, 5000, 4500, 6000, 5500, 7000, 3000, 6500, 4800, 5200,
                4700, 5800,
              ],
              backgroundColor: "#e5e7eb",
            },
            {
              label: "هزینه",
              data: [
                2000, 3500, 3000, 4000, 3200, 5000, 2500, 4300, 3000, 3700,
                3100, 3900,
              ],
              backgroundColor: "#000000",
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            x: { stacked: false },
            y: { beginAtZero: true },
          },
        },
      });
    </script>
  </body>
</html>
